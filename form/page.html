<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" method="post" align="center">
    <fieldset>
        <label for="firstname">FIRST NAME :</label>
        <input type="text"id="firstname"name="fname"/><br><br>
        <label for="meddlename">MEDDLE NAME :</label>
        <input type="text"id="meddlename"name="mname"/><br><br>
        <label for="lastname">LAST NAME :</label>
        <input type="text"id="lastname"name="lname"/><br><br>
        
        <label for="address">Address :</label>
        <textarea rows="2"cols="20"id="address"></textarea><br><br>
        
        <label for="dob"> DATE OF BRITH :</label>
        <input type="datetime-local"id="dob"name="date"/><br><br>
        
        <label for="mno">MOBILE NO :</label>
        <input type="number"id="mno"name="mobno"/><br><br>
        
        <label for="Gender">Gender :</label>
        <input type="radio"id="male"name="gender"value="male"/>
        <label for="male">MALE :</label>
        <input type="radio"id="female"name="gender"value="female"/>
        <label for="female">FEMALE :</label>
        <br><br>
        <label for="city">Select city :</label>
        <select name="country"id="country">
        <option value="surat">surat</option>
        <option value="ahemdabad">Ahemdabad</option>
        <option value="navsari">navsari</option>
        <option value="valsad">valsad</option>
        </select> <br><br>
        
        <label for="hobby">HOBBY :</label>
        
        <input type="checkbox"name="hobby1"value="reading"/>
        <label for="reading">READING :</label>
        <input type="checkbox"name="hobby2"value="shopping"/>
        <label for="shopping">SHOPPING :</label>
        <input type="checkbox"name="hobby3"value="travling"/>
        <label for="travling">TRAVLING :</label>
        <br><br>
        
        <label for="favcolor">Select your favorite color :</label>
        <input type="color"id="favcolor"name="favcolor"value="#ff0000"/> <br><br>
        
        <label for="vol"> Volume ( between 0 to 100) :</label>
        <input type="rang"id="vol"name="vol"min="0" max="100"/> <br><br>
        
        <label for="mail"> Email ID:</label>
        <input type="email"id="mail"name="email"> <br><br>
        
        <label for="pass"> password :</label>
        <input type="password"id="pass"name="password"/> <br><br>
        
        
        <button>Submit</button>
        
        
              </fieldset>
        </form>
</body>
</html>
